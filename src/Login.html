<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login to VRean</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        body {
          font-family: 'Inter', sans-serif;
        }
        .password-toggle {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }

        /* Show password when checkbox is checked */
        .password-toggle:checked + .password-wrapper .password-input {
            -webkit-text-security: none;
            /* text-security: none;   */
        }

        /* Change eye icon when checked */
        .password-toggle:checked + .password-wrapper .eye-open {
            display: none;
        }

        .password-toggle:checked + .password-wrapper .eye-closed {
            display: block;
        }

        .eye-closed {
            display: none;
        }

        /* Make sure password is hidden by default */
        .password-input {
            -webkit-text-security: disc;
            /* text-security: disc;  */
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-[900px] h-[630px] max-w-4xl bg-white rounded-xl shadow-2xl flex flex-col md:flex-row overflow-hidden">

        <div class="md:w-1/2 h-64 md:h-auto relative hidden md:block">
          <img src="./Picture for Mini project/image 78.png" alt="Learning" class="w-full h-full object-cover" />
          <div class="absolute bottom-0 w-full bg-black text-white text-center py-7 text-lg font-bold leading-relaxed">
            Learn Anywhere. Grow Everywhere.
          </div>

        </div>

        <div class="w-full md:w-1/2 p-6 sm:p-10 flex flex-col justify-center bg-white">
            <h1 class="text-2xl font-medium text-center text-gray-800 mb-10 ">Welcome to VRean</h1>
            
            <div class="flex justify-center gap-4 mb-6">
                <span class="px-6 py-2 bg-blue-600 text-white rounded-xl font-medium shadow ">log In</span>
                <span class="px-6 py-2 bg-blue-400 text-white rounded-xl font-medium ">Sign Up</span>
            </div>
            <form class="space-y-6 mt-1">
            <!-- Username -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mt-7 mb-1 ">User name</label>
                    <input type="text" id="username" name="username" placeholder="Enter your User name"
                        class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-400 focus:outline-none" required />
                </div>


                <div class="mb-5 mt-5">
                    <label for="password" class="block text-sm text-gray-700 font-medium mt-7 mb-1">Password</label>
                        
                    <input type="checkbox" id="togglePassword" class="password-toggle">
                      
                    <div class="password-wrapper relative">
                        <input type="text" id="password" name="password" placeholder="Enter your Password"
                            class="password-input w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400 pr-10" 
                            autocomplete="current-password" required/>
                      
                        <label for="togglePassword" class="absolute inset-y-0 right-3 flex items-center text-gray-500 cursor-pointer" 
                            aria-label="Toggle password visibility">
                            <!-- Eye open icon (default) -->
                            <svg class="eye-open h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                            </svg>
                            <!-- Eye closed icon (when password is visible) -->
                            <svg class="eye-closed h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"/>
                            </svg>
                        </label>
                    </div>
                </div>
                
              <!-- Options -->
              <div class="flex justify-between items-center text-sm ">
                    <label class="flex items-center gap-2 mt-2 mb-4 ">
                        <input type="checkbox" class="accent-blue-500" />
                        <span class="text-gray-700">Remember me</span>
                    </label>
                <a href="#" class="text-blue-500 hover:underline font-medium mt-2 mb-4">Forgot Password ?</a>
              </div>
            
              <!-- Submit -->
              <button type="submit"
                      class="w-full  py-3 rounded-xl bg-gradient-to-r from-blue-500 to-blue-600 text-white shadow-md hover:from-blue-600 hover:to-blue-700 transition">
                Login
              </button>
            </form>

        </div>
    </div>
</body>
</html>
