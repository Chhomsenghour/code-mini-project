<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login to VRean</title>
    <link rel="stylesheet" href="../css/output.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        body {
          font-family: 'Inter', sans-serif;
        }
        .password-toggle {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }

        /* Show password when checkbox is checked */
        .password-toggle:checked + .password-wrapper .password-input {
            -webkit-text-security: none;
            /* text-security: none;   */
        }

        /* Change eye icon when checked */
        .password-toggle:checked + .password-wrapper .eye-open {
            display: none;
        }

        .password-toggle:checked + .password-wrapper .eye-closed {
            display: block;
        }

        .eye-closed {
            display: none;
        }

        /* Make sure password is hidden by default */
        .password-input {
            -webkit-text-security: disc;
            /* text-security: disc;  */
        }

        /* Loading spinner animation */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        .error-message {
            color: #ef4444; /* Tailwind red-500 */
            font-size: 0.875rem; /* text-sm */
            margin-top: 0.25rem; /* mt-1 */
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-[900px] h-[630px] max-w-4xl bg-white rounded-xl shadow-2xl flex flex-col md:flex-row overflow-hidden">

       <div class="md:w-1/2 h-64 md:h-auto relative hidden md:block">
          <img src="../Picture for Mini project/image 78.png" alt="Learning" class="w-full h-full object-cover" />
          <div class="absolute bottom-0 w-full bg-black text-white text-center py-7 text-lg font-bold leading-relaxed">
            Learn Anywhere. Grow Everywhere.
          </div>

        </div>

        <div class="w-full md:w-1/2 p-6 sm:p-10 flex flex-col justify-center bg-white">
            <h1 class="text-2xl font-medium text-center text-gray-800 mb-10 ">Welcome to VRean</h1>
            
            <div class="flex justify-center gap-4 mb-6">
                <span class="px-6 py-2 bg-blue-600 text-white rounded-xl font-medium shadow "><a href="./Login.html">Log In</a></span>
                <span class="px-6 py-2 bg-blue-400 text-white rounded-xl font-medium "><a href="./Register.html">Sign Up</a></span>
            </div>
            <form id="loginForm" class="space-y-6 mt-1">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mt-7 mb-1 ">User name</label>
                    <input type="text" id="username" name="username" placeholder="Enter your User name"
                        class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-400 focus:outline-none" />
                    <p id="usernameError" class="error-message hidden">User name is required</p>
                </div>


                <div class="mb-5 mt-5">
                    <label for="password" class="block text-sm text-gray-700 font-medium mt-7 mb-1">Password</label>
                        
                    <input type="checkbox" id="togglePassword" class="password-toggle">
                      
                    <div class="password-wrapper relative">
                        <input type="password" id="password" name="password" placeholder="Enter your Password"
                            class="password-input w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400 pr-10" 
                            autocomplete="current-password" />
                      
                        <label for="togglePassword" class="absolute inset-y-0 right-3 flex items-center text-gray-500 cursor-pointer" 
                            aria-label="Toggle password visibility">
                            <svg class="eye-open h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                            </svg>
                            <svg class="eye-closed h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"/>
                            </svg>
                        </label>
                    </div>
                    <p id="passwordError" class="error-message hidden">Password is required</p>
                </div>
                
              <div class="flex justify-between items-center text-sm ">
                    <label class="flex items-center gap-2 mt-2 mb-4 ">
                        <input type="checkbox" class="accent-blue-500" />
                        <span class="text-gray-700">Remember me</span>
                    </label>
                <a href="#" id="forgotPasswordLink" class="text-blue-500 hover:underline font-medium mt-2 mb-4">Forgot Password ?</a>
              </div>
            
              <button type="submit" id="loginButton"
                      class="w-full py-3 rounded-xl bg-gradient-to-r from-blue-500 to-blue-600 text-white shadow-md hover:from-blue-600 hover:to-blue-700 transition">
               Login
              </button>
            </form>

        </div>
    </div>

    <div id="forgotPasswordModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-8 rounded-lg shadow-xl w-96">
            <h2 class="text-xl font-semibold mb-4 text-gray-800">Forgot Password</h2>
            <p class="text-gray-600 mb-6">Enter your registered email address to receive a password reset link.</p>
            <form id="forgotPasswordForm">
                <div class="mb-4">
                    <label for="resetEmail" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <input type="email" id="resetEmail" name="resetEmail" placeholder="Enter your email"
                        class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-400 focus:outline-none" required />
                </div>
                <div class="flex justify-end space-x-4">
                    <button type="button" id="cancelReset" class="px-6 py-2 border border-gray-300 rounded-xl text-gray-700 hover:bg-gray-100">Cancel</button>
                    <button type="submit" class="px-6 py-2 bg-blue-500 text-white rounded-xl shadow hover:bg-blue-600">Send Reset Link</button>
                </div>
            </form>
        </div>
    </div>

    <div id="loadingCard" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-8 rounded-lg shadow-xl flex flex-col items-center justify-center">
            <div class="spinner mb-4"></div>
            <p class="text-gray-800 text-lg font-medium">Logging in...</p>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const usernameError = document.getElementById('usernameError');
        const passwordError = document.getElementById('passwordError');
        const loginButton = document.getElementById('loginButton');
        const loadingCard = document.getElementById('loadingCard');
        const forgotPasswordLink = document.getElementById('forgotPasswordLink');
        const forgotPasswordModal = document.getElementById('forgotPasswordModal');
        const cancelResetButton = document.getElementById('cancelReset');
        const forgotPasswordForm = document.getElementById('forgotPasswordForm');

        // Function to show loading card
        function showLoading() {
            loadingCard.classList.remove('hidden');
        }

        // Function to hide loading card
        function hideLoading() {
            loadingCard.classList.add('hidden');
        }

        // Validate individual fields on input
        usernameInput.addEventListener('input', function() {
            if (usernameInput.value.trim() === '') {
                usernameError.classList.remove('hidden');
                usernameInput.classList.add('border-red-500'); // Add red border
            } else {
                usernameError.classList.add('hidden');
                usernameInput.classList.remove('border-red-500'); // Remove red border
            }
        });

        passwordInput.addEventListener('input', function() {
            if (passwordInput.value.trim() === '') {
                passwordError.classList.remove('hidden');
                passwordInput.classList.add('border-red-500'); // Add red border
            } else {
                passwordError.classList.add('hidden');
                passwordInput.classList.remove('border-red-500'); // Remove red border
            }
        });

        // Login form submission
        loginForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            let isValid = true;

            // Validate username
            if (usernameInput.value.trim() === '') {
                usernameError.classList.remove('hidden');
                usernameInput.classList.add('border-red-500');
                isValid = false;
            } else {
                usernameError.classList.add('hidden');
                usernameInput.classList.remove('border-red-500');
            }

            // Validate password
            if (passwordInput.value.trim() === '') {
                passwordError.classList.remove('hidden');
                passwordInput.classList.add('border-red-500');
                isValid = false;
            } else {
                passwordError.classList.add('hidden');
                passwordInput.classList.remove('border-red-500');
            }

            if (!isValid) {
                return; // Stop if validation fails
            }

            showLoading(); // Show loading card

            // Simulate an API call
            setTimeout(() => {
                hideLoading(); // Hide loading card
                // For demonstration, navigate to after-login.html on successful "login"
                // In a real application, you'd check credentials and then redirect
                window.location.href = './after-login.html'; 
            }, 2000); // Simulate 2 seconds of loading
        });

        // Forgot Password link click
        forgotPasswordLink.addEventListener('click', function(event) {
            event.preventDefault();
            forgotPasswordModal.classList.remove('hidden');
        });

        // Cancel Forgot Password
        cancelResetButton.addEventListener('click', function() {
            forgotPasswordModal.classList.add('hidden');
            forgotPasswordForm.reset(); // Clear the form
        });

        // Forgot Password form submission (client-side only for now)
        forgotPasswordForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const resetEmail = document.getElementById('resetEmail').value;
            if (resetEmail.trim() === '') {
                alert('Please enter your email address.');
                return;
            }
            alert(`A password reset link has been sent to ${resetEmail}. (This is a simulation)`);
            forgotPasswordModal.classList.add('hidden');
            forgotPasswordForm.reset(); // Clear the form
        });

        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('change', function() {
            const passwordInput = document.getElementById('password');
            if (this.checked) {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        });
    </script>
</body>
</html>
